<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zamazor</title>
    <script src="https://kit.fontawesome.com/c5a90cf62d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="site_header">
      <div class="site_topbar">
        <nav class="category_buttons" id="category_buttons"></nav>

        <!-- center: brand -->
        <a class="brand" href="/">
          <h1>Zamazor</h1>
        </a>

        <div class="controlpanel">
          <div class="sort" id="sort_btn"></div>
          <div class="control">
            <button class="search" id="search_toggle">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="cart_btn" class="cart">
              <span class="cart_icon"
                ><i class="fa-solid fa-bag-shopping"></i><span id="cart_count" class="badge">0</span></span
              >
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="searchbar" id="searchbar" hidden>
      <input id="search" type="search" placeholder="Search Zamazor ..." />
    </div>

    <main class="main_container">
      <section id="products" class="products_grid"></section>
      <div id="empty" class="empty" hidden>No products were found</div>
      <div id="loader" class="loader" hidden>Load...</div>

      <dialog id="product_dialog">
        <article class="dialog_card">
          <button id="dialog_close" class="icon_btn">x</button>
          <div class="dialog_body">
            <img id="product_img" src="" alt="Product Image" />
            <div class="product_contet">
              <h2 id="product_title"></h2>
              <p id="product_category" class="muted"></p>
              <p id="product_desc"></p>
              <div class="price_row">
                <p id="product_price"></p>
                <div id="product_rating" class="rating"></div>
              </div>
              <div class="quantity">
                <label
                  >Quantity
                  <input type="number" id="product_quantity" min="1" value="1" />
                </label>
                <button id="product_add" class="primary">Add to Cart</button>
              </div>
            </div>
          </div>
        </article>
      </dialog>

      <dialog id="cart_dialog">
        <article class="dialog_cart">
          <button id="cart_close" class="icon_btn">x</button>
          <h2>Shopping Basket</h2>
          <div id="cart_items" class="cart_list"></div>
          <div class="cart_footer">
            <div class="cart_total">
              Subtotal <span class="items_total"></span>:
              <strong id="cart_total">â‚¬0,00</strong>
            </div>
            <button id="cart_clear" class="secondary">Clear</button>
            <button id="checkout" class="primary">Checkout</button>
          </div>
        </article>
      </dialog>

      <div id="message" class="message"></div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
