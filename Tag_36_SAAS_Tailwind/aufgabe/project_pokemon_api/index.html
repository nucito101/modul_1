<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body class="bg-bg text-ink">
    <div id="loader-wrapper">
      <div id="loader" class="loader"></div>
    </div>
    <div id="container3D" class="fixed z-100 hidden">
      <div id="container" class="pointer-events-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <p id="text">CLICK</p>
      </div>
    </div>
    <div id="main" class="hidden">
      <header class="sticky top-0 z-20 grid gap-2 place-items-center p-4 bg-[#f4fbff] border-b border-[#dbe7ef]">
        <h1 class="text-5xl my-2 font-light text-gray-500 tracking-wide drop-shadow-sm">Pokedex</h1>
        <input
          type="text"
          id="search"
          class="w-[90vw] max-w-[720px] px-3 py-2 rounded-full border border-[#cfe0ea]"
          placeholder="Search by name or #ID (e.g. #25) " />
        <div id="type_output" class="flex flex-wrap gap-4 justify-center my-4"></div>
      </header>

      <main class="scroll-smooth">
        <ul
          id="card_grid"
          class="list-none my-4 mx-auto max-w-[1100px] px-3 grid grid-cols-[repeat(auto-fill,minmax(160px,1fr))] gap-4"></ul>
        <div id="status" class="text-center text-muted my-3">Load Pok√©mon...</div>
      </main>
    </div>
  </body>
</html>
