<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt PokéAPI</title>
  </head>
  <body class="bg-bg text-ink">
    <header class="sticky top-0 z-20 grid gap-2 place-items-center p-4 bg-[#f4fbff] border-b border-[#dbe7ef]">
      <h1>Pokedex</h1>
      <input
        type="text"
        id="search"
        class="w-[90vw] max-w-[720px] px-3 py-2 rounded-full border border-[#cfe0ea]"
        placeholder="Search by name or #ID (e.g. #25) " />
      <div id="type_output" class="flex flex-wrap gap-2 justify-center"></div>
    </header>

    <main>
      <ul id="card_grid" class="card_grid"></ul>
      <div id="status" class="status">Load Pokémon...</div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
