<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <header>
          <nav class="nav_btn">
            <a href="./assets/pages/singn_up.html"><button type="button">Sign Up</button></a>
            <a href="./index.html"><button type="button">Login</button></a>
          </nav>
        </header>

        <h1>Welcome Back!</h1>

        <fieldset>
          <section class="email_section">
            <label for="mail"></label>
            <input type="email" name="" id="mail" placeholder="Email" required />
          </section>

          <section class="password__section">
            <label for="password"></label>
            <input type="password" name="" id="password" placeholder="Password" required />
          </section>

          <section class="forgot_section">
            <a href="#">Forgot Password?</a>
          </section>
        </fieldset>

        <footer>
          <div>
            <button type="submit">LOG IN</button>
          </div>
        </footer>
      </form>
    </div>
  </body>
</html>
