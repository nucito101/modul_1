<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <header>
          <nav class="nav_btn">
            <a href="./singn_up.html"><button type="button">Sign Up</button></a>
            <a href="../../index.html"><button type="button">Login</button></a>
          </nav>
        </header>

        <h1>Sign up for Free</h1>

        <fieldset>
          <section class="text_section">
            <label for="text"></label>
            <div class="text_feld">
              <input type="text" name="" id="text" placeholder="First Name" required />
              <input type="text" name="" id="text" placeholder="Last Name" required />
            </div>
          </section>

          <section class="email_section">
            <label for="mail"> </label>
            <input type="email" name="" id="mail" placeholder="Email" />
          </section>

          <section class="password__section">
            <label for="password"></label>
            <input type="password" name="" id="password" placeholder="Password" required />
          </section>
        </fieldset>

        <footer>
          <div>
            <button type="submit">GET STARTED</button>
          </div>
        </footer>
      </form>
    </div>
  </body>
</html>
