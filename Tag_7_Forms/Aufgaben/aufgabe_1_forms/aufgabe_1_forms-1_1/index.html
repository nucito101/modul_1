<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <section class="text_section">
          <label for="text">Name</label><br />
          <div class="text_feld">
            <input type="text" name="" id="text" placeholder="Vorname" required />
            <input type="text" name="" id="text" placeholder="Nachname" required />
          </div>
        </section>

        <section class="email_section">
          <label for="mail">Email</label><br />
          <input type="email" name="" id="mail" required />
        </section>

        <section class="select_section">
          <label for="thema">Thema</label><br />
          <select name="" id="thema" required>
            <option value="general">Genral</option>
            <option value="advertise">Advertise</option>
            <option value="partnership">Partnership</option>
          </select>
        </section>

        <section class="textarea_section">
          <div>
            <label for="textarea">Nachricht</label><br />
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
          </div>
        </section>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
