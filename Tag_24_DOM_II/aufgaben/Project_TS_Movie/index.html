<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-TS Movies for you</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <h1>Movie for Your</h1>
        </div>
        <nav>
          <button class="btn" id="popular" type="button">Popular</button>
          <button class="btn" id="release" type="button">Release Date</button>
          <!-- <button class="btn" id="latest" type="button">Latest</button> -->
        </nav>
      </header>

      <section id="aside">
        <div class="form__group field">
          <input
            type="text"
            class="form__field"
            id="searchinput"
            placeholder="Search Movie, Year, Regisseur..."
            required="" />
          <label for="name" class="form__label">Search Movie, Year, Regisseur...</label>
        </div>
        <button id="search" type="button"></button>

        <button id="toggle_genres">Genres</button>
        <div id="genre_list" class="hidden"></div>
      </section>

      <section id="moviecontainer">
        <div class="container">
          <div id="output"></div>
          <div>
            <button id="sortup" class="bar_sort" type="button"><img src="/bars-sort.png" alt="Bar sort Up" /></button>
            <button id="sortdown" class="bar_sort" type="button">
              <img src="/bars-sort.png" alt="Bar sort Down" />
            </button>
          </div>
        </div>
        <div id="movielist"></div>
      </section>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
